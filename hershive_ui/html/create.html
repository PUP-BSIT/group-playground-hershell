<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hershive</title>
  <link rel="stylesheet" href="../style/create.css">
</head>

<body>
  <div class="top-bar">
    <img src="../assets/hershive_logo.png" alt="hershive logo" class="logo">

    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button class="search-button"><img src="../assets/search_icon.png" alt=""></button>
    </div>
    
    <div class="navigation-icons">
      <button>
        <img src="../assets/home_icon.png" alt="home">
      </button>

      <button>
        <img src="../assets/notification_icon.png" alt="notification">
      </button>

      <button class="menu-button">â˜°</button>
    </div>
  </div>

  <div class="create-post">
    <div class="modal-header">
      <h2>Create Post</h2>
      <span class="username">John Doe</span>
    </div>
    <textarea class="textarea" placeholder="Share something..."></textarea>
    <div class="formatting-options">
      <button>B</button>
      <button>I</button>
      <button>Video</button>
      <button>Public</button>
      <button class="image-button">Image</button>
    </div>
    <button class="submit-button">Post</button>
  </div>

  <script src="../script/create.js"></script>
</body>
</html>
